# Keycloak для SSO аутентификации
# Запуск: docker compose -f docker-compose.keycloak.yml up -d
#
# После запуска:
# 1. Откройте http://localhost:8080/admin
# 2. Войдите: admin / admin
# 3. Создайте realm "FeatureFlags"
# 4. Создайте клиент "feature-flags-api" с настройками:
#    - Client authentication: Off
#    - Valid redirect URIs: http://localhost:3000/*, http://localhost:3001/*, 
#                           http://localhost:3002/*, http://localhost:3003/*, 
#                           http://localhost:5173/*
#    - Web origins: + (или конкретные origins)
# 5. Создайте роль "feature-flags-admin" в realm
# 6. Создайте пользователя и назначьте ему роль

services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: feature-flags-keycloak
    environment:
      # Админ для первого входа
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      # База данных (dev mode использует встроенную H2)
      KC_DB: dev-file
      # Настройки для разработки
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    ports:
      - "8080:8080"
    command:
      - start-dev
    volumes:
      - keycloak_data:/opt/keycloak/data
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  keycloak_data:

