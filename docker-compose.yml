# Основные сервисы для backend
# Запуск: docker compose up -d

services:
  # PostgreSQL для backend (production)
  postgres:
    image: postgres:16-alpine
    container_name: feature-flags-postgres
    environment:
      POSTGRES_USER: flags
      POSTGRES_PASSWORD: flags
      POSTGRES_DB: feature_flags
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flags -d feature_flags"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
